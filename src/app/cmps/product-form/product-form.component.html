<div class="form-container">
  <form (submit)="addProduct()" class="product-form">
    <div class="form-group">
      <label for="name">שם המוצר :</label>
      <input id="name" [(ngModel)]="productName" name="productName" required>
    </div>

    <div class="form-group">
      <label for="amount">כמות :</label>
      <input id="amount" type="number" [(ngModel)]="productAmount" name="productAmount" required>
    </div>

    <button type="submit" class="btn-submit">הוסף לרשימה</button>
  </form>
</div>
