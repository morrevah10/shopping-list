<div class="form-container">
  <form (ngSubmit)="addProduct()" class="product-form">
    <div class="form-group">
      <label for="name">שם המוצר :</label>
      <input id="name" [(ngModel)]="productName" name="productName" required>
    </div>

    <div class="form-group">
      <label for="amount">כמות :</label>
      <input id="amount" type="number" [(ngModel)]="productAmount" name="productAmount" required min="1">
    </div>

    <div class="form-group">
      <label for="comments">הערות :</label>
      <input id="comments" [(ngModel)]="productComments" name="productComments">
    </div>

    <div class="form-group">
      <label for="category">קטגוריה :</label>
      <select id="category" [(ngModel)]="productCategory" name="productCategory" required>
        <option value="" disabled selected>בחר קטגוריה</option>
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>
    </div>

    <button type="submit" class="btn-submit" [disabled]="isLoading">
      {{ isLoading ? 'מוסיף...' : 'הוסף לרשימה' }}
    </button>
  </form>
</div>
