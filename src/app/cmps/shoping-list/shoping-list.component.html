<app-product-form (productAdded)="onProductAdded($event)"></app-product-form>
<div class="table-container">
  <table class="shopping-table">
    <thead>
      <tr>
        <th>מוצר</th>
        <th>כמות</th>
        <th>תאריך הוספה</th>
        <th>הערות</th>
        <th>סימן</th>
        <th>פעולות</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.amount }}</td>
        <td>{{ product.dateAdded | date: 'dd/MM/yyyy' }}</td>
        <td>{{ product.comments }}</td>
        <td>
          <button (click)="toggleProductMarked(product)">Mark/Unmark</button>
        </td>
        <td>
          <button (click)="removeProduct(product.id)" class="btn-remove">מחק</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
